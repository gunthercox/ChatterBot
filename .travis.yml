language: python

python:
  - '2.7'
  - '3.4'
  - '3.5'

os:
  - linux
  - windows

env:
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
  - DJANGO_VERSION=1.10

install:
  - pip install .
  - pip install -r test-requirements.txt
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO_VERSION

addons:
    code_climate:
        repo_token: 3ec30a156224df0f59620967241d9659086e918fd824f4f69b8ce7b55b5a590f

services:
  - mongodb

script:
  - flake8
  - python runtests.py
  - python examples/django_app/manage.py test examples/django_app/
  - nosetests --with-coverage --cover-package=chatterbot
  - nosetests examples
  - sphinx-build -nW -b html ./docs/ ./build/
  - python tests/benchmarks.py

after_success:
  - coveralls
