sudo: true
language: python

python:
  - '3.4'
  - '3.3'
  - '2.7'
  - pypy

addons:
  apt:
    packages:
    - numpy

install:
  - pip install coveralls
  - pip install -r requirements.txt

services:
  - mongodb

script:
  - nosetests  --with-coverage --cover-package=chatterbot

after_success:
  - coveralls
